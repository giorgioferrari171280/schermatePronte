<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opzioni di Gioco</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="script.js" defer></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="global-container">
        
        <header class="options-header">
            <h1 data-key="options_title">OPZIONI</h1>
        </header>

        <main class="options-body">
            
            <div class="options-grid">
                <div class="labels-column">
                    <div class="label-box" data-key="language_label">LINGUA</div>
                    <div class="label-box" data-key="volume_label">VOLUME AUDIO</div>
                    <div class="label-box" data-key="text_size_label">DIMENSIONE TESTO</div>
                    <div class="label-box" data-key="theme_label">TEMA PREFERITO</div>
                </div>

                <div class="controls-column">
                    <div class="control-box">
                        <select id="linguaSelect" class="dropdown-menu">
                            <option value="it">Italiano</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                    <div class="control-box">
                        <input type="range" min="0" max="100" class="audio-slider">
                    </div>
                    <div class="control-box">
                        <select id="testoSelect" class="dropdown-menu">
                            <option value="small" data-key="text_size_small">Piccolo</option>
                            <option value="normal" data-key="text_size_normal">Normale</option>
                            <option value="large" data-key="text_size_large">Grande</option>
                        </select>
                    </div>
                    <div class="control-box">
                        <select id="temaSelect" class="dropdown-menu">
                            <option value="Light">Light</option>
                            <option value="Medium">Medium</option>
                            <option value="Dark">Dark</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="audioIconContainer" class="icon-container">
                <div class="audio-icon-box">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="32px" height="32px"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                </div>
            </div>

            <div class="back-button-container">
                <button class="back-button" data-key="back_button">INDIETRO</button>
            </div>
            
        </main>
    </div>
</body>
</html>

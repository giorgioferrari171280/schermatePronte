<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits - Stardew Valley Style</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div class="credits-container">

        <header class="credits-header">
            <h1>CREDITS</h1>
        </header>

        <main class="credits-body">

            <div class="left-column">
                <div class="info-labels">
                    <div class="label-box" id="ideato-da">IDEATO DA:</div>
                    <div class="label-box" id="musica-di">MUSICA DI:</div>
                    <div class="label-box" id="immagini-di">IMMAGINI DI:</div>
                    <div class="label-box" id="script">SCRIPT:</div>
                    <div class="label-box" id="testi-di">TESTI DI:</div>
                </div>
                <button class="back-button">INDIETRO</button>
            </div>

            <div class="right-column">
                <div class="image-container">
                    <img id="programmer-image" src="" alt="Foto del programmatore" style="display: none;">
                    <p id="image-placeholder">Qui ci va l'immagine del programmatore del gioco</p>
                </div>
            </div>

        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>

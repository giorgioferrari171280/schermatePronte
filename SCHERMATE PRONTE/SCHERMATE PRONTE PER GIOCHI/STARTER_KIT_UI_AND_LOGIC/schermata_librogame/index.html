<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Punk Adventure</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <header class="header">
            <h1 id="screen-title"></h1>
        </header>

        <main class="main-container">
            <section class="left-column">
                <div class="image-container">
                    <img id="screen-image" src="" alt="Immagine di gioco">
                </div>
                <div class="narrative-box">
                    <p id="narrative-text"></p>
                </div>
            </section>

            <section class="right-column">
                <div class="action-buttons-wrapper">
                    <button id="btn1" class="action-button"></button>
                    <button id="btn2" class="action-button"></button>
                    <button id="btn3" class="action-button"></button>
                    <button id="btn4" class="action-button"></button>
                </div>
                <div class="icon-buttons-container">
                    <button class="icon-button" aria-label="Hero"><i class="fa-solid fa-user-astronaut"></i></button>
                    <button class="icon-button" aria-label="World"><i class="fa-solid fa-globe"></i></button>
                    <button class="icon-button" aria-label="Journal"><i class="fa-solid fa-book-journal-whills"></i></button>
                    <button class="icon-button" aria-label="Options"><i class="fa-solid fa-gear"></i></button>
                    <button class="icon-button" aria-label="Home"><i class="fa-solid fa-house"></i></button>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diario di Bordo dell'Esploratore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="game-container">
        <div class="left-column">
            <header class="screen-title" id="screen-title-box"></header>
            <article class="narrative-box">
                <p id="narrative-text"></p>
            </article>
            <section class="choice-buttons-container" id="choice-buttons"></section>
        </div>

        <div class="right-column">
            <figure class="scene-media-container">
                
                <video id="scene-video" autoplay muted loop playsinline>
                    <source src="" type="video/mp4">
                    Il tuo browser non supporta il tag video.
                </video>
                
                <img id="scene-image" src="" alt="Scena di gioco">

            </figure>

            <nav class="main-menu">
                <button id="btn-character">PERSONAGGIO</button>
                <button id="btn-influence">INFLUENZA</button>
                <button id="btn-home">HOME</button>
                <button id="btn-options">OPZIONI</button>
            </nav>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
